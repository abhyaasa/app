<ion-view>
  <ion-content padding="true" class="has-header">
    <ion-list>
      <p>Open</p>
      <ion-item ng-repeat="displayName in deckLists.open" ng-click="selectOpenDeck(displayName)">
        {{ displayName }}
      </ion-item>
      <p>Closed</p>
      <label ng-show="deckList.closed.length > 10" class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="filter.display">
      </label>
      <ion-item ng-repeat="deckName in deckLists.closed | filter:filter" ng-click="selectClosedDeck(deckName)">
        {{ deckName.display }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
