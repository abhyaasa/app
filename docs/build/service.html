<h1>service (service.html)</h1>
<p>provides access to json files in the app file space</p>
<h2>Params</h2>
<ul>
  <li>
    <strong>path</strong> { string } - to file
  </li>
  <li>
    <strong>callback</strong> { function } - accepts data object
  </li>
  <li>
    <strong>optional</strong> { function } - callback accepts error object
  </li>
</ul>
<h2>Returns</h2>
<p>
  { object } - value corresponding to json file contents
</p>
