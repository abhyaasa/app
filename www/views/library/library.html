<ion-view>
    <ion-content padding="true" class="has-header">
        <ion-list>
            <x> TODO Search didn't work: ng-repeat="deckName in deckList | filter:search" with input ng-model="search.root" below
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Deck name to search for" ng-model="model.searchText">
                    <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
                    <button class="button button-small button-positive" ng-click="search()">
                        Submit
                    </button>
                </label>
            </x>
            <p>Open</p>
            <ion-item ng-repeat="displayName in deckLists.open" ng-click="selectOpenDeck(displayName)">
                {{ displayName }}
            </ion-item>
            <p>Closed</p>
            <ion-item ng-repeat="deckName in deckLists.closed" ng-click="selectClosedDeck(deckName)">
                {{ deckName.display }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
