<ion-view hide-back-button="true">
  <ion-content padding="true" class="has-header">

    <ion-list>
      <ion-item ui-sref="tabs.intro">View Introduction</ion-item>
      <ion-item ui-sref="tabs.about">About this app</ion-item>
      <ion-toggle toggle-class="toggle-positive" ng-model="settings.randomResponses">
        Randomize responses
      </ion-toggle>
      <ion-toggle toggle-class="toggle-positive" ng-model="settings.randomQuestions">
        Randomize questions
      </ion-toggle>
      <ion-toggle toggle-class="toggle-positive" ng-model="settings.enableHints">
        Enable hints
      </ion-toggle>
      <ion-item ui-sref="tabs.reset">Reset...</ion-item>
    </ion-list>
    <x>FUTURE add ionic-platform-web-client and test update check
      <x>from http://docs.ionic.io/v1.0/docs/deploy-install</x>
      <button class="button button-primary button-block " ng-click="checkForUpdates()">
        Check for updates
      </button>
      <button class="button button-stable button-block button-pulse" ng-if="hasUpdate"
        ng-click="doUpdate()">
        Download update
      </button>
    </x>

  </ion-content>
</ion-view>
